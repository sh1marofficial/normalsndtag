<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Free Soundtag</title>
    <style>
        body {
            background-color: #808080; /* Серый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% высоты экрана */
            margin: 0;
        }
        img {
            cursor: pointer;
            width: 40vw; /* 40% ширины экрана */
            max-width: 300px; /* Но не больше 300px */
            height: auto;
        }
    </style>
</head>
<body>

<img src="IMG_20250219_093726.jpg" alt="Запуск звука" onclick="playRandomSound()">

<script>
    const sounds = [
        "sound1.mp3",
        "sound2.mp3",
        "sound3.mp3"
    ];

    let audio = new Audio();
    let isPlaying = false;

    function playRandomSound() {
        if (isPlaying) return; // Если звук уже играет, не запускаем новый

        const randomIndex = Math.floor(Math.random() * sounds.length);
        audio.src = sounds[randomIndex];
        audio.loop = true; // Бесконечное воспроизведение
        audio.play();
        isPlaying = true;
    }
</script>

</body>
</html>
