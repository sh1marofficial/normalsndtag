<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Soundtag</title>
    <style>
        body {
            background-color: #1a1a1a; /* Цвет фона */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Кнопка-звук (изображение) */
        .sound-button {
            cursor: pointer;
            width: 40vw;
            max-width: 300px;
            height: auto;
        }

        /* Кнопка Telegram */
        .telegram-button {
            font-family: "Arial", sans-serif; /* Шрифт Arial */
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #6c7372; /* Цвет фона кнопки */
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .telegram-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* Круглая иконка */
            margin-right: 10px;
            object-fit: cover; /* Сохранение пропорций */
        }

        .telegram-button:hover {
            background-color: #5b6057;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .sound-button {
                width: 60vw;
                max-width: 400px;
            }
            .telegram-button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

<!-- Кнопка-звук (изображение) -->
<img class="sound-button" src="IMG_20250219_093726.jpg" alt="Запуск звука" onclick="playRandomSound()">

<!-- Кнопка Telegram -->
<a class="telegram-button" href="https://t.me/normalsndtag" target="_blank">
    <img src="telegramm.png" alt="Telegram Icon">
    Телеграм
</a>

<script>
    const sounds = [
        "https://www.dropbox.com/s/66shti8y6x7olrr/drist%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/68r0fhh654h736b/jenschina%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/8xu7k3pras6fh7b/mama%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/l7bz1q5hey5c6u5/esche%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/461xc744wwrwko3/da_idi_ti%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/uqw5dzdj552zrns/da_eto_ne_ya_penisi_delayu%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/s5agh6x5kglvy5f/pojarnaya_trevoga%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/5nve4pfc8ee7iuu/caca%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/vgmbmboqhodwk3p/blyaaaaaaaaaat%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/y3dtv6ui14eflzm/babulka%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/w75jkiolr0zm7g4/skin_pojalusta_siski%5B1%5D.mp3?dl=1"
    ];

    let audio = new Audio();
    let isPlaying = false;

    function playRandomSound() {
        if (isPlaying) return; // Не запускаем заново, если уже играет

        const randomIndex = Math.floor(Math.random() * sounds.length);
        audio.src = sounds[randomIndex];

        audio.oncanplaythrough = function() {
            audio.loop = true;
            audio.play().catch(error => console.error("Ошибка воспроизведения: ", error));
            isPlaying = true;
        };

        audio.onerror = function() {
            console.error("Ошибка при загрузке: " + audio.src);
        };
    }
</script>

</body>
</html>
