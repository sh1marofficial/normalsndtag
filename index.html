<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Soundtag</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            cursor: pointer;
            width: 40vw;
            max-width: 300px;
            height: auto;
        }
        @media (max-width: 768px) {
            img {
                width: 60vw;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

<img src="IMG_20250219_093726.jpg" alt="Запуск звука" onclick="playRandomSound()">

<script>
    const sounds = [
        "https://www.dropbox.com/s/66shti8y6x7olrr/drist%5B1%5D.mp3?st=nio875vg&dl=0",
        "https://www.dropbox.com/s/68r0fhh654h736b/jenschina%5B1%5D.mp3?st=1a5q7wjb&dl=0",
        "https://www.dropbox.com/s/8xu7k3pras6fh7b/mama%5B1%5D.mp3?st=xjbgmcxq&dl=0",
        "https://www.dropbox.com/s/l7bz1q5hey5c6u5/esche%5B1%5D.mp3?st=z1nqfpmo&dl=0",
        "https://www.dropbox.com/s/461xc744wwrwko3/da_idi_ti%5B1%5D.mp3?st=s2pzs8w8&dl=0",
        "https://www.dropbox.com/s/uqw5dzdj552zrns/da_eto_ne_ya_penisi_delayu%5B1%5D.mp3?st=awarl5h0&dl=0",
        "https://www.dropbox.com/s/s5agh6x5kglvy5f/pojarnaya_trevoga%5B1%5D.mp3?st=0243gyep&dl=0",
        "https://www.dropbox.com/s/5nve4pfc8ee7iuu/caca%5B1%5D.mp3?st=qnm82u6j&dl=0",
        "https://www.dropbox.com/s/vgmbmboqhodwk3p/blyaaaaaaaaaat%5B1%5D.mp3?st=ssr2637r&dl=0",
        "https://www.dropbox.com/s/y3dtv6ui14eflzm/babulka%5B1%5D.mp3?st=8sjz4gqd&dl=0",
        "https://www.dropbox.com/s/w75jkiolr0zm7g4/skin_pojalusta_siski%5B1%5D.mp3?st=zmpwai5i&dl=0"
    ];

    let audio = new Audio();
    let isPlaying = false;

    // Функция для воспроизведения случайного звука
    function playRandomSound() {
        if (isPlaying) return; // Если звук уже играет, не запускаем новый

        const randomIndex = Math.floor(Math.random() * sounds.length);
        audio.src = sounds[randomIndex];

        // Проверяем, есть ли путь к файлу и файл существует
        audio.oncanplaythrough = function() {
            audio.loop = true; // Бесконечное воспроизведение
            audio.play().catch(function(error) {
                console.error("Ошибка воспроизведения звука: ", error);
            });
            isPlaying = true;
        };

        audio.onerror = function() {
            console.error("Ошибка при загрузке файла: " + audio.src);
        };
    }
</script>

</body>
</html>
