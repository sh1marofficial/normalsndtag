<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайный бесконечный звук</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        img {
            cursor: pointer;
            width: 300px; /* Увеличенный размер кнопки */
            height: auto;
        }
    </style>
</head>
<body>

<img src="IMG_20250219_093726.jpg" alt="Запуск звука" onclick="playRandomSound()">

<script>
    const sounds = [
        "sound1.mp3",
        "sound2.mp3",
        "sound3.mp3"
    ];

    let audio = new Audio();
    let isPlaying = false;

    function playRandomSound() {
        if (isPlaying) return; // Если звук уже играет, не запускаем новый

        const randomIndex = Math.floor(Math.random() * sounds.length);
        audio.src = sounds[randomIndex];
        audio.loop = true; // Бесконечное воспроизведение
        audio.play();
        isPlaying = true;
    }
</script>

</body>
</html>
