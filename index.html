<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Soundtag</title>
    <style>
        body {
            background-color: #1a1a1a; /* Черный фон сайта */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Для вертикального расположения кнопок */
        }
        img {
            cursor: pointer;
            width: 40vw;
            max-width: 300px;
            height: auto;
        }
        .telegram-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6c7372; /* Цвет фона кнопки */
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px; /* Немного ниже первой кнопки */
            text-decoration: none; /* Убираем подчеркивание у текста */
        }
        .telegram-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* Круглая форма */
            margin-right: 10px; /* Отступ между иконкой и текстом */
        }
        .telegram-button:hover {
            background-color: #5b6057; /* Цвет при наведении на кнопку */
        }
        @media (max-width: 768px) {
            img {
                width: 60vw;
                max-width: 400px;
            }
            .telegram-button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

<img src="IMG_20250219_093726.jpg" alt="Запуск звука" onclick="playRandomSound()">

        "https://www.dropbox.com/s/10mewcf9jkiri5j/pokaz-dupe.mp3?st=72n08lpn&dl=1"
    ];

    let audio = new Audio();
    let isPlaying = false;

    // Функция для воспроизведения случайного звука
    function playRandomSound() {
        if (isPlaying) return; // Если звук уже играет, не запускаем новый

        const randomIndex = Math.floor(Math.random() * sounds.length);
        audio.src = sounds[randomIndex];

        // Проверяем, есть ли путь к файлу и файл существует
        audio.oncanplaythrough = function() {
            audio.loop = true; // Бесконечное воспроизведение
            audio.play().catch(function(error) {
                console.error("Ошибка воспроизведения звука: ", error);
            });
            isPlaying = true;
        };

        audio.onerror = function() {
            console.error("Ошибка при загрузке файла: " + audio.src);
        };
    }
</script>

</body>
</html>
