<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные звуки</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            cursor: pointer;
            width: 200px;
            height: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<h1>Нажми на изображение, чтобы включить звук</h1>
<img src="IMG_20250219_093726.jpg" alt="Нажми меня" onclick="playRandomSound()">

<script>
    const sounds = [
        "sound1.mp3",
        "sound2.mp3",
        "sound3.mp3"
    ];

    let isPlaying = false;
    let audio = new Audio();

    function playRandomSound() {
        if (isPlaying) return; // Если звук уже играет, ничего не делаем

        const randomIndex = Math.floor(Math.random() * sounds.length);
        audio.src = sounds[randomIndex];
        audio.play();
        isPlaying = true;

        // Когда звук закончится, можно будет снова нажать на картинку
        audio.onended = function() {
            isPlaying = false;
        };
    }
</script>

</body>
</html>
