<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Soundtag</title>
    <style>
        body {
            background-color: #1a1a1a; /* Темно-серый фон, почти черный */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% высоты экрана */
            margin: 0;
        }
        img {
            cursor: pointer;
            width: 40vw; /* 40% ширины экрана для ПК */
            max-width: 400px; /* Но не больше 300px */
            height: auto;
        }

        /* Медиазапрос для телефонов */
        @media (max-width: 768px) {
            img {
                width: 60vw; /* 60% ширины экрана для мобильных устройств */
                max-width: 400px; /* Максимальный размер изображения на мобильных устройствах */
            }
        }
    </style>
</head>
<body>

<img src="IMG_20250219_093726.jpg" alt="Запуск звука" onclick="playRandomSound()">

<script>
    const sounds = [
        "sound1.mp3",
        "sound2.mp3",
        "sound3.mp3"
    ];

    let audio = new Audio();
    let isPlaying = false;

    function playRandomSound() {
        if (isPlaying) return; // Если звук уже играет, не запускаем новый

        const randomIndex = Math.floor(Math.random() * sounds.length);
        audio.src = sounds[randomIndex];
        audio.loop = true; // Бесконечное воспроизведение
        audio.play();
        isPlaying = true;
    }
</script>

</body>
</html>
