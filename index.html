<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Soundtag</title>
    <style>
        body {
            background-color: #1a1a1a; /* Цвет фона */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .sound-button {
            cursor: pointer;
            width: 40vw;
            max-width: 300px;
            height: auto;
        }

        .telegram-button {
            font-family: "Arial", sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #6c7372;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .telegram-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .telegram-button:hover {
            background-color: #5b6057;
        }

        @media (max-width: 768px) {
            .sound-button {
                width: 60vw;
                max-width: 400px;
            }
            .telegram-button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

<img class="sound-button" src="IMG_20250219_093726.jpg" alt="Запуск звука" onclick="playRandomSound()">

<a class="telegram-button" href="https://t.me/normalsndtag" target="_blank">
    <img src="telegramm.jpg" alt="Telegram Icon">
    Телеграм
</a>

<script>
    const sounds = [
        "https://www.dropbox.com/s/66shti8y6x7olrr/drist%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/68r0fhh654h736b/jenschina%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/8xu7k3pras6fh7b/mama%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/l7bz1q5hey5c6u5/esche%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/461xc744wwrwko3/da_idi_ti%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/uqw5dzdj552zrns/da_eto_ne_ya_penisi_delayu%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/s5agh6x5kglvy5f/pojarnaya_trevoga%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/5nve4pfc8ee7iuu/caca%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/vgmbmboqhodwk3p/blyaaaaaaaaaat%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/y3dtv6ui14eflzm/babulka%5B1%5D.mp3?dl=1",
        "https://www.dropbox.com/s/w75jkiolr0zm7g4/skin_pojalusta_siski%5B1%5D.mp3?dl=1"
    ];

    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let gainNode = audioContext.createGain();
    gainNode.gain.value = 3; // Усиление громкости в 3 раза
    let isPlaying = false;
    let audioSource = null;

    function playRandomSound() {
        if (isPlaying) return; 

        const randomIndex = Math.floor(Math.random() * sounds.length);
        let audio = new Audio(sounds[randomIndex]);
        audio.crossOrigin = "anonymous";

        audio.oncanplaythrough = function () {
            let source = audioContext.createMediaElementSource(audio);
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            audio.loop = true;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
            isPlaying = true;
            audioSource = source;
        };

        audio.onerror = function () {
            console.error("Ошибка при загрузке:", audio.src);
        };
    }
</script>

</body>
</html>
